<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lr10</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="casinoBody">
        <div class="gameWindow">
            <div class="game">
                <div class="cell1" id="cell11"></div>
                <div class="cell" id="cell21"></div>
                <div class="cell3" id="cell31"></div>
                <div class="cell" id="cell12"></div>
                <div class="cell" id="cell22"></div>
                <div class="cell" id="cell32"></div>
                <div class="cell2" id="cell13"></div>
                <div class="cell" id="cell23"></div>
                <div class="cell4" id="cell33"></div>
            </div>
        </div>
        <div class="namePoints">
            <div class="name" id="nameOut">
                </div>
            <div class="points" id="pointsOut">
                </div>
            <div class="gameStart">
                <button class="startGame" id="startGame">Play!</button>
                </div>
            </div>
    </div>
    <div class="handle" id="handle">
        <div class="handleBody">
            <div class="handleFigure"></div>
        </div>
        <div class="handleBall">
            <div class="ballFigure"></div>
        </div>
        <div class="hand">
        <div class="handleCurve">
            <div class="curveFigure"></div>
        </div>
        <div class="handleHand">
            <div class="handFigure"></div>
        </div>
            </div>
    </div>
</body>
</html>
